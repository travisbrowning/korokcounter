<!DOCTYPE html>
<html>

<head>
    <title>Korok Counter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Koroks Found:</h1>
    <h2 id="count-el">0</h2>
    <button id="increment-btn" onclick="increment(), easteregg()">Found One!</button>
    <button id="reset-btn" onclick="reset()">Reset</button>
    <div class="textbox">
        <p>Korok seeds have a distinct smell. If you gather a bunch of them, you never know what may happen...</p>
    </div>
    <div id="prize">
        <img src="gift.png" alt="Korok Poop">
    </div>
    <script src="script.js"></script>
</body>

</html>
